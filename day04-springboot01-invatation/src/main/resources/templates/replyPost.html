<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!--<%&#45;&#45;    y引入bootstrap的样式&#45;&#45;%>-->
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.js}"></script>

    <!-- <%&#45;&#45;引入bootstrap的分页插件&#45;&#45;%>-->
    <script th:src="@{/bootstrap/bootstrap-paginator.js}"></script>
    <!--<%&#45;&#45;    引入js%>-->
</head>
<body>

<div class="container">
    <div class="row">
        <h1>添加回复</h1>
    </div>
    <div class="row">
        <form name="form01" method="post" th:action="@{'/replyDetail/replyPost'}" class="form-inline">
            <input type="hidden" name="invid" th:value="${id}">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <td>回复内容</td>
                    <td>
                        <textarea name="content" cols="50" rows="10" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>回复昵称</td>
                    <td>
                        <input type="text" name="author" >
                    </td>
                </tr>
                <tr>
                    <td>
                       <input type="submit" class="btn btn-primary" value="提交">
                        <input type="button" class="btn btn-default" value="返回" onclick="toback()">
                    </td>
                </tr>
            </table>

        </form>

    </div>

</div>

<script th:inline="javascript">
    function toback(){
        var id = [[${id}]];
        window.location.href="/replyDetail/getReplyDetail/"+id;
    }
</script>
</body>
</html>
